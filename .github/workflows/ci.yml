name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install pandas networkx matplotlib pyyaml
      - name: Build standardized data
        run: python scripts/ingest.py
      - name: Validate
        run: python scripts/validate.py
